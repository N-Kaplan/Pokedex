<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="left">
            <div class="left-inner">
                <div class="main-left">
                    <h1 class="site-name">Pok√©dex</h1><br>
                </div>
                <div class="main-left">
                    <label for="in">pokemon:&nbsp</label>
                    <input type="text" id="in">
                    <button id="run" class="btn-primary">click</button>
                </div>
                <div class="main-left">
                <h1 id="pokemon_name"></h1>
                <p id = "pokemon_id"></p>
                <img id="pokemon_img">
                </div>
                <div class="moves-container" id ="moves">
                    <ul class="moves-ul" id="moves-ul"></ul>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="main">
                <div id="evolution" class="evolution-container">
                    <ul id="evolution-ul"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
